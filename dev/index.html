<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fall Back!</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<main>
  <canvas id="ctx" width="500" height="500"></canvas>

  <!-- Everything that isn't canvas should overlay on top of it -->
  <div class="overlay">

      <section class="hud">
          <div class="boxed">
              <p>Number of enemies:
                  <strong>
                      <span id="num-enemies"><!-- dynamic --></span>
                  </strong>
              </p>
              <p>Player score:
                <strong>
                    <span id="player-score"><!-- dynamic --></span>
                </strong>
              </p>
              <p>Team score:
                  <strong>
                      <span id="team-score"><!-- dynamic --></span>
                  </strong>
              </p>
            </div>

            <div class="boxed">
              <p>Lives:
                <strong>
                    <span id="player-lives"><!-- dynamic --></span>
                </strong>
              </p>
              <p>Ammo:
                  <strong>
                      <span id="player-ammo"><!-- dynamic --></span>
                  </strong>
                  (<span id="player-weapon"><!-- dynamic --></span>)
              </p>
            </div>
      </section>

  </div>

</main>

<script src="/socket.io/socket.io.js"></script>
<script src="/static/kontra.js"></script>
<script src="/shared.js"></script>
<script src="/client.js"></script>

</body>
</html>
