<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fall Back!</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<main>
  <div id="startScreen" class="startScreen">
    <div class="startScreenMenu">
      <h1 class="title">FALL BACK</h1>
      <section class="menu-item boxed">
        <h4>Mission</h4>
        <p>Your team is overwhelmed, fall back and survive as long as possible.</p>
      </section>
      <section class="menu-item boxed">
        <h4>Controls</h4>
        <div class="controls">
          <div class="column">
              <p>WASD</p>
              <p>Mouse</p>
              <p>F</p>
            </div>
            <div class="column">
              <p>move player</p>
              <p>fire weapon</p>
              <p>full screen</p>
            </div>
        </div>
      </section>
      <button id="btnStartGame" class='btn'>Start</button>
    </div>
  </div>

  <div id="gameUi" class="gameUi" hidden>
    <canvas id="ctx" width="500" height="500"></canvas>

    <!-- Everything that isn't canvas should overlay on top of it -->
    <div class="overlay">

        <section class="hud">
            <div class="boxed side-pad">
              <p>Remaining enemies:
                  <strong>
                      <span id="enemies-remaining"><!-- dynamic --></span>
                  </strong>
              </p>
              <p>Player score:
                <strong>
                    <span id="player-score"><!-- dynamic --></span>
                </strong>
              </p>
              <p>Team score:
                  <strong>
                      <span id="team-score"><!-- dynamic --></span>
                  </strong>
              </p>
            </div>

            <div class="boxed side-pad">
              <p>Wave:
                <strong>
                    <span id="wave-num"><!-- dynamic --></span>
                </strong>
              </p>
            </div>

            <div class="boxed side-pad">
              <p>Lives:
                <strong>
                    <span id="player-lives"><!-- dynamic --></span>
                </strong>
              </p>
              <p>Ammo:
                  <strong>
                      <span id="player-ammo"><!-- dynamic --></span>
                  </strong>
                  (<span id="player-weapon"><!-- dynamic --></span>)
              </p>
            </div>
        </section>

    </div>

    <div class="overlay toast" id="wave-toast">
      <div class="centered">
          <h1 class="announce">WAVE
            <span id="wave-num-toast"><!-- dynamic --></span>
          </h1>
      </div>
    </div>
  </div>

</main>

<script src="/socket.io/socket.io.js"></script>
<script src="/static/kontra.js"></script>
<script src="/shared.js"></script>
<script src="/client.js"></script>

</body>
</html>
